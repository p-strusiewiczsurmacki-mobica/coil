
apiVersion: v1
kind: Service
metadata:
  name: ipam-webhook-service
  namespace: system
spec:
  ports:
    - port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    app.kubernetes.io/component: coil-ipam-controller
---
apiVersion: v1
kind: Service
metadata:
  name: egress-webhook-service
  namespace: system
spec:
  ports:
    - port: 444
      targetPort: 9444
      protocol: TCP
  selector:
    app.kubernetes.io/component: coil-egress-controller
